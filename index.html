<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apex Fleet Hub</title>
    <style>
        :root { --accent: #ff4d00; --bg: #000; --card: #121212; --text: #eee; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); background: #000; font-weight: bold; font-size: 1.1rem; }
        main { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 90px; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 20px; border-left: 4px solid var(--accent); }
        h2 { color: var(--accent); font-size: 0.9rem; margin: 0 0 10px 0; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 8px; margin: 5px 0 10px 0; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: var(--accent); color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-del { background: #222; color: #ff4444; border: 1px solid #444; margin-top: 8px; font-size: 0.75rem; width: auto; padding: 5px 10px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .bar-bg { background: #222; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .bar-fill { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }
        .entry { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #333; font-size: 0.85rem; }
        .ki { color: #888; font-style: italic; display: block; margin-top: 5px; border-left: 2px solid var(--accent); padding-left: 8px; }
    </style>
</head>
<body>

<header id="h-title">Test123</header>

<main>
    <div id="v-bike" class="view active">
        <div class="card">
            <h2 id="disp-name-bike">Mein Bike</h2>
            <div id="w-bike">Wetter lÃ¤dt...</div>
        </div>

        <div class="card">
            <h2>ğŸ“ Logbuch</h2>
            <input type="number" id="l-km-bike" placeholder="Kilometer">
            <button onclick="addLog('bike')">Fahrt speichern</button>
            <div id="list-logs-bike"></div>
        </div>

        <div class="card">
            <h2>ğŸ”§ Service</h2>
            <p>KM: <span id="km-bike">0</span> / 15.000</p>
            <div class="bar-bg"><div id="bar-bike" class="bar-fill"></div></div>
            <button onclick="setClean('bike')">Reinigung & Kette</button>
        </div>

        <div class="card">
            <h2>â›½ Tanken</h2>
            <input type="file" onchange="runKI('bike')">
            <input type="number" id="t-p-bike" placeholder="Preis â‚¬">
            <button onclick="addTank('bike')">Speichern</button>
            <div id="list-tank-bike"></div>
        </div>

        <div class="card">
            <h2>ğŸ“ SchrÃ¤glage</h2>
            <input type="range" min="0" max="180" value="0" oninput="doLean(this.value)">
            <div id="bike-icon" style="font-size:50px; text-align:center; transition:0.1s">ğŸï¸</div>
        </div>
    </div>

    <div id="v-car" class="view">
        <div class="card">
            <h2 id="disp-name-car">Mein Auto</h2>
            <div id="w-car">Wetter-Daten identisch...</div>
        </div>

        <div class="card">
            <h2>ğŸ“ Logbuch</h2>
            <input type="number" id="l-km-car" placeholder="Kilometer">
            <button onclick="addLog('car')">Fahrt speichern</button>
            <div id="list-logs-car"></div>
        </div>

        <div class="card">
            <h2>ğŸ”§ Service</h2>
            <p>KM: <span id="km-car">0</span> / 20.000</p>
            <div class="bar-bg"><div id="bar-car" class="bar-fill"></div></div>
            <button onclick="setClean('car')">WÃ¤sche quittieren</button>
        </div>

        <div class="card">
            <h2>â›½ Tanken</h2>
            <input type="file" onchange="runKI('car')">
            <input type="number" id="t-p-car" placeholder="Preis â‚¬">
            <button onclick="addTank('car')">Speichern</button>
            <div id="list-tank-car"></div>
        </div>
    </div>

    <div id="v-set" class="view">
        <div class="card"><h2>ğŸ¨ Farbe</h2><input type="color" onchange="setTheme(this.value)"></div>
        <div class="card"><h2>ğŸï¸ Fuhrpark Namen</h2>
            <input type="text" id="in-b-n" placeholder="Name Bike">
            <input type="text" id="in-c-n" placeholder="Name Auto">
            <button onclick="saveNames()">Namen speichern</button>
        </div>
        <button class="btn-del" style="width:100%; background:#f00; color:#fff" onclick="resetAll()">RESET</button>
    </div>
</main>

<div class="nav">
    <div class="nav-item active" onclick="tab('bike', this)"><span>ğŸï¸</span><label>Moped</label></div>
    <div class="nav-item" onclick="tab('car', this)"><span>ğŸš—</span><label>Auto</label></div>
    <div class="nav-item" onclick="tab('set', this)"><span>âš™ï¸</span><label>Setup</label></div>
</div>

<script>
    let s = JSON.parse(localStorage.getItem('apex_fleet_final')) || {
        bike: { name: "Moped", km: 0, logs: [], tanks: [] },
        car: { name: "Auto", km: 0, logs: [], tanks: [] },
        ui: { color: "#ff4d00" }
    };

    function sync() { localStorage.setItem('apex_fleet_final', JSON.stringify(s)); render(); }

    function tab(v, el) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        document.getElementById('v-'+v).classList.add('active');
        el.classList.add('active');
        document.getElementById('h-title').innerText = v.toUpperCase();
    }

    // Die Logbuch-Funktion fÃ¼r BEIDE
    function addLog(t) {
        const val = document.getElementById('l-km-'+t).value;
        const km = parseInt(val) || 0;
        if(km > 0) {
            s[t].logs.unshift({ id: Date.now(), km, d: new Date().toLocaleDateString(), ai: km > 50 ? "KI: Saubere Fahrt!" : "KI: SchÃ¶ne Kurzrunde." });
            s[t].km += km;
            document.getElementById('l-km-'+t).value = "";
            sync();
        }
    }

    // Die Tank-Funktion fÃ¼r BEIDE
    function runKI(t) {
        alert("KI Scan...");
        setTimeout(() => { document.getElementById('t-p-'+t).value = (Math.random()*40+20).toFixed(2); }, 1000);
    }

    function addTank(t) {
        const p = document.getElementById('t-p-'+t).value;
        if(p) {
            s[t].tanks.unshift({ id: Date.now(), p, d: new Date().toLocaleDateString() });
            document.getElementById('t-p-'+t).value = "";
            sync();
        }
    }

    function del(t, c, id) { s[t][c] = s[t][c].filter(x => x.id !== id); sync(); }
    function setClean(t) { alert(t + " Reinigung gespeichert!"); sync(); }
    function doLean(v) { document.getElementById('bike-icon').style.transform = `rotate(${v/4}deg)`; }
    function setTheme(c) { s.ui.color = c; sync(); }
    function saveNames() { 
        s.bike.name = document.getElementById('in-b-n').value || s.bike.name; 
        s.car.name = document.getElementById('in-c-n').value || s.car.name; 
        sync(); 
    }
    function resetAll() { if(confirm("LÃ¶schen?")) { localStorage.clear(); location.reload(); } }

    function render() {
        document.documentElement.style.setProperty('--accent', s.ui.color);
        ['bike', 'car'].forEach(t => {
            document.getElementById('disp-name-'+t).innerText = s[t].name;
            document.getElementById('km-'+t).innerText = s[t].km;
            const limit = t === 'bike' ? 15000 : 20000;
            document.getElementById('bar-'+t).style.width = Math.min((s[t].km/limit)*100, 100) + "%";
            
            document.getElementById('list-logs-'+t).innerHTML = s[t].logs.map(x => `
                <div class="entry"><b>${x.d}</b>: ${x.km} km<br><span class="ki">${x.ai}</span>
                <button class="btn-del" onclick="del('${t}','logs',${x.id})">LÃ¶schen</button></div>`).join('');
            
            document.getElementById('list-tank-'+t).innerHTML = s[t].tanks.map(x => `
                <div class="entry">${x.d}: ${x.p} â‚¬
                <button class="btn-del" onclick="del('${t}','tanks',${x.id})">LÃ¶schen</button></div>`).join('');
        });
    }

    window.onload = () => { render(); };
</script>
</body>
</html>
